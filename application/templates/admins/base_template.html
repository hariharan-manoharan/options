{% set navigation_items = [
	('/', 'logout', 'Logout'),
] -%}

{% set active_page = active_page -%}


<html>
	<head>
		<!--meta http-equiv="refresh" content="5" -->
		<link href="/static/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
		<link href="/static/bootstrap.min.css" rel="stylesheet" />
		<link href="/static/bootstrap-responsive.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>
		<style>
			main {
				margin-top: 70px;
			}
			body{
  				background: #fafafa;
			}
			h1 {
				border-bottom: 1px solid #ccc;
				padding-bottom: 10px;
				margin-bottom: 20px;
			}
			h2 {
				font-size: 26px;
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        					<span class="icon-bar"></span>
         					<span class="icon-bar"></span>
         					<span class="icon-bar"></span>
       					</a>
						<a class="brand" href="/admins/">Dashboard</a>
						<div class="nav-collapse collapse">
							<ul class="nav" id="main-menu-left">
								{% for link_href, link_name, link_text in navigation_items %}
									<li>
										<a href="{{ link_href|e }}">{{ link_text|e }}</a>
									</li>
								{% endfor %}
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			{% block body %}{% endblock %}
		</main>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="/static/plugins/canvas-to-blob.min.js" type="text/javascript"></script>
		<script src="/static/plugins/sortable.min.js" type="text/javascript"></script>
		<script src="/static/plugins/purify.min.js" type="text/javascript"></script>
		<script src="/static/fileinput.min.js"></script>
		<script src="/static/locales/fa.js"></script>
		<script src="/static/locales/<lang>.js"></script>
		<script src="/static/customjs.js"></script>
		<script type="text/javascript" src="/static/bootstrap.js"></script>
	</body>
</html>
